<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="ここに説明文を設定">
    <title>index</title>

    <!-- 共有用 OGP / X(Twitter) -->
    <meta property="og:site_name" content="サイト名">
    <meta property="og:title" content="サイトタイトル">
    <meta property="og:description" content="サイト説明文">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://hoge.ecc.com/">
    <meta property="og:image" content="https://hoge.ecc.com/ogp.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@twitteraccount">

    <!-- 正規URL -->
    <link rel="canonical" href="https://hoge.ecc.com/">

    <!-- アイコン（SVG優先、ICOフォールバック、Apple Touch） -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="alternate icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180">

    <!-- テーマカラー（PWAでなくてもアドレスバー色に反映） -->
    <meta name="theme-color" content="#FFFFFF">

    <link rel="stylesheet" href="css/ress.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
<div class="main_content">
    <header>
        <div class="header_wrap">
            <h1  class="header_title">みやげナビ</h1>
            <div class="header_icon_wrap">
            <span class="material-icons qr_mark">
                    qr_code_scanner
                </span>
                <p><img src="img/icon.png" alt="マイページのアイコン" class="mypage_icon"></p>
            </div>
        </div>
    </header>
    <main>
        <div class="destination">
            <p>目的地</p>
            <input type="text" placeholder="駅名を入力">
        </div>
        <div class="keyword_wrap">
            <div class="keyword">
                <h2>関係値</h2>
                    <div class="radio_wrap">
                        <input type="radio" name="related" value="家族" id="family"> <label for="family">家族</label>
                        <input type="radio" name="related" value="友達" id="friend"> <label for="friend">友達</label>
                        <input type="radio" name="related" value="職場" id="office"> <label for="office">職場</label>
                    </div>
            </div>
            <div class="keyword">
                <h2>人数</h2>
                <div class="number_wrap">
                    <input type="number" name="number"><p>人</p>
                </div>
            </div>
            <div class="keyword">
                <h2>予算</h2>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer_icon active">
            <span class="material-icons">
            home
            </span>
            <p>ホーム</p>
        </div>
        <div class="footer_icon">
            <span class="material-icons">
            history
            </span>
            <p>検索履歴</p>
        </div>
        <div class="footer_icon">
        <span class="material-icons">
        shopping_bag
        </span>
            <p>マイ袋</p>
        </div>
        <div class="footer_icon">
            <span class="material-icons">
            favorite
            </span>
            <p>お気に入り</p>
        </div>
        <div class="footer_icon">
            <span class="material-icons">
            announcement
            </span>
            <p>お知らせ</p>
        </div>
    </footer>
</div>
</body>
</html>
