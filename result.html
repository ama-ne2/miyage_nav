<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="ここに説明文を設定">
    <title>result</title>

    <!-- 共有用 OGP / X(Twitter) -->
    <meta property="og:site_name" content="サイト名">
    <meta property="og:title" content="サイトタイトル">
    <meta property="og:description" content="サイト説明文">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://hoge.ecc.com/">
    <meta property="og:image" content="https://hoge.ecc.com/ogp.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@twitteraccount">

    <!-- 正規URL -->
    <link rel="canonical" href="https://hoge.ecc.com/">

    <!-- アイコン（SVG優先、ICOフォールバック、Apple Touch） -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="alternate icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180">

    <!-- テーマカラー（PWAでなくてもアドレスバー色に反映） -->
    <meta name="theme-color" content="#FFFFFF">

    <link rel="stylesheet" href="css/ress.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/result.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script defer src="js/result.js"></script>
</head>
<body>
<div class="main_content">
    <header>
        <h1  class="header_title">みやげナビ</h1>
        <p class="header_icon"><img src="img/icon.png" alt="マイページのアイコン" class="mypage_icon"></p>
    </header>
    <main>
        <div class="result_station">
        <span class="material-icons">
        search
        </span>
            <input type="text" placeholder="中崎町駅" >
        </div>
        <div class="itiosi">
            <h2>イチオシ袋</h2>
            <span class="material-icons">
            favorite
            </span>
        </div>
        <div class="result_box">
            <div class="result_item_wrap">
                <div class="result_item">
                    <picture><img src="img/ecc_cookie_12.png" alt=""></picture>
                    <div class="item_text">
                        <h3>ECCクッキー</h3>
                        <div class="detail_text">
                            <p>12個入り</p>
                            <p>1000円</p>
                        </div>
                    </div>
                </div>
                <div class="result_item">
                    <picture><img src="img/ecc_choco.png" alt=""></picture>
                    <div class="item_text">
                        <h3>ECCチョコ</h3>
                        <div class="detail_text">
                            <p>9個入り</p>
                            <p>1000円</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="result_text">
                <p class="total">計 2000 円</p>
                <p class="pick_up">ECC駅 受け取り所 中央口</p>
            </div>
            <div class="edit_btn_wrap">
                <button type="button">削除</button>
                <button type="button">追加</button>
            </div>
            <div class="result_btn_wrap">
                <button type="button">マイ袋に入れる</button>
                <p><a href="/index.html">検索に戻る</a></p>
            </div>
        </div>

    </main>
    <footer>
        <div class="footer_icon">
            <span class="material-icons">
            home
            </span>
            <p><a href="index.html">ホーム</a></p>
        </div>
        <div class="footer_icon active">
            <span class="material-icons">
            history
            </span>
            <p><a href="result.html">検索履歴</a></p>
        </div>
        <div class="footer_icon">
        <span class="material-icons">
        <a href="my_bag.html">shopping_bag</a>
        </span>
            <p><a href="my_bag.html">マイ袋</a></p>
        </div>
        <div class="footer_icon">
            <span class="material-icons">
            favorite
            </span>
            <p><a href="">お気に入り</a></p>
        </div>
        <div class="footer_icon">
            <span class="material-icons">
            announcement
            </span>
            <p><a href="">お知らせ</a></p>
        </div>
    </footer>
</div>
</body>
</html>
